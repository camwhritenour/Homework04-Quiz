<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header>

        <button class="viewHighScorebtn">View high Scores</button>
        <h3 id="timer">Time: 0</h3>

    </header>

    <figure>

        <div class="quiz-container" id="quiz">
            <div>
                <h1 class="quiz-header">Coding Challenge Quiz</h1>
                <p class="quiz-description">Try to answer the following coding-related questions within the time limit.
                    Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</p>
                <hr>

                <ul id="answers">
                    <li id="answer1"></li>
                    <li id="answer2"></li>
                    <li id="answer3"></li>
                    <li id="answer4"></li>
                </ul>
                <button id="submitbtn"> Submit</button>
            </div>
            <div class="buttonDiv">
                <button id="start-quiz">Start Quiz</button>
            </div>
        </div>

    </figure>
    <script src="./assets/script.js"></script>
</body>

</html>
