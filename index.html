<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header>

        <button class="viewHighScorebtn">View high Scores</button>
        <h3 id="timer">Time: 0</h3>

    </header>

    <figure>

        <div class="quiz-container" id="quiz">
            <div>
                <h1 id="quiz-header">Coding Challenge Quiz</h1>
                <p id="quiz-description">Try to answer the following coding-related questions within the time limit.
                    Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</p>
                <hr>

                <ul id="answers">
                    <li>
                        <button id="answer1">Answer 1</button>
                    </li>
                    <li>
                        <button id="answer2">Answer 2</button>
                    </li>
                    <li>
                        <button id="answer3">Answer 3</button>
                    </li>
                    <li>
                        <button id="answer4">Answer 4</button>
                    </li>
                </ul>
                <hr id="submitline">
                <p id="indicator"></p>
                <!-- <button id="submitbtn" data-state="hidden"> Submit</button> -->
            </div>
            <div class="buttonDiv">
                <button id="start-quiz" data-state="visible">Start Quiz</button>
            </div>
        </div>

    </figure>
    <script src="./assets/script.js"></script>
</body>

</html>
